<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Flipper</title>
</head>


<body>

    <nav class="flex p-5 shadow-lg justify-around border-b-2  font-mono">
        <h1 class="text-2xl font-bold text-sky-500 hover:text-sky-900">Color Flipper</h1>
        <h1 class="text-2xl font-bold text-sky-500 hover:text-sky-900"> Simple HEX</h1>
    </nav>


    <section class="flex flex-col items-center justify-center h-screen font-mono" id="BG-HERE">
        <h1 class="text-3xl p-5 bg-emerald-800 text-white rounded-xl font-bold w-4/12 mt-5 text-center">Background
            Color: <span id="color-code"></span>
        </h1>
        <button
            class="px-10 py-3 bg-none border-sky-700 border-4 text-xl font-bold hover:bg-sky-700 hover:text-white rounded-lg mt-5"
            id="click-change">Click
            Me</button>
    </section>




    <script src="color-flipper.js"></script>

</body>

</html>
